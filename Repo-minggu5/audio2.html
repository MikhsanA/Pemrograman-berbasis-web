<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Attribute Audio di HTML</title>
</head>
<body style=" background-color: rgb(109, 35, 35);">
    <h1 style="text-align: center;">Audio HTML</h1>
    <h2 style="text-align: center;"> Happy - Skinnyfabs<br><br>
        <audio controls>
            <source src="audio/Happy - Skinnyfabs.mp3" type="audio/mpeg">
        </audio>
    </h2>
    <h2 style="text-align: center;"> Happy - Skinnyfabs<br><br>
        <audio controls loop>
            <source src="audio/Happy - Skinnyfabs.mp3" type="audio/mpeg">
        </audio>
    </h2>
    <h2 style="text-align: center;"> Happy - Skinnyfabs<br><br>
        <audio controls autoplay>
            <source src="audio/Happy - Skinnyfabs.mp3" type="audio/mpeg">
        </audio>
    </h2>
    <h2 style="text-align: center;"> Happy - Skinnyfabs<br><br>
        <audio controls muted>
            <source src="audio/Happy - Skinnyfabs.mp3" type="audio/mpeg">
        </audio>
    </h2>
    <h2 style="text-align: center;"> Happy - Skinnyfabs<br><br>
        <audio controls hidden autoplay loop>
            <source src="audio/Happy - Skinnyfabs.mp3" type="audio/mpeg">
        </audio>
    </h2>
</body>
</html>
