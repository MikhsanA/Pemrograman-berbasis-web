
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <!-- CSS di tulis dalam tag head-->
    <style type="text/css">
    p{
        font-family: Arial;
        line-height: 1.75em;
        font-size: 20px;
    }
    i{
        font-family: serif;
        color: blue;
    }
    </style>
</head>
<body>
    <!--penulisan CSS dalam tag Body-->
    <style type="text/css">
        h2{
            font-family: monospace;
            color: rebeccapurple;
        }
        

    </style>

    <h2>Ini judul artikel</h2>
    <P>
        ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
	    percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti
	    namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam file
    </P>
</body>
</html>
